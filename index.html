<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Web Security Quiz">
    <meta name="description" content="How good is your Web Security Knowledge? Test it with official OWASP Exam Questions!">
    <meta property="image" content="https://websecurity.firebaseapp.com/images/websecquiz-twitter.png" />
    <meta property="og:image" content="https://websecurity.firebaseapp.com/images/websecquiz-twitter.png" />
    <meta property="og:url" content="http://websecurity.firebaseapp.com" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@robin_linus">
    <meta name="twitter:creator" content="@robin_linus">
    <meta name="twitter:title" content="How good is your Web Security Knowledge?">
    <meta name="twitter:image" content="https://websecurity.firebaseapp.com/images/websecquiz-twitter.png" />
    <meta name="twitter:description" content="How good is your Web Security Knowledge? Test it with official OWASP Exam Questions!">
    <title>Web Security Quiz</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#004d40">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#00796b">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="WSQ">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Security Quiz">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">
</head>

<body unresolved>
    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <!-- endbuild -->
    <template is="dom-bind" id="app">
        <exam-view exam="{{exam}}"></exam-view>
        <iron-icon class="logo" icon="hardware:security"></iron-icon>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>
        <platinum-sw-register auto-register clients-claim skip-waiting base-uri="bower_components/platinum-sw/bootstrap" on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="fastest" cache-config-file="cache-config.json">
            </platinum-sw-cache>
        </platinum-sw-register>
    </template>
    <script src="exam.js"></script>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-76168906-1', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
